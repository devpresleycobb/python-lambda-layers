# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ development ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - id: files
      uses: jitterbit/get-changed-files@v1
    - run: |
        echo "files=${{ steps.files.outputs.all }}" >> $GITHUB_ENV
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        files=${{ env.files }}
        IFS=" " read -a files_list <<< $files
        for file in ${files_list[@]}
        do
          path=/home/runner/work/python-lambda-layers/python-lambda-layers/${file%%/*}
          if [[ $file = .git* ]]
          then
            echo "Skipping .git directory"
          elif [ -d "$path" ]; then
              cd $path
              ls
              sam local invoke --no-event
          else
            echo "Directory $path not found skipping"
          fi
        done